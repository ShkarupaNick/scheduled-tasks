version: 2
jobs:
    build:
        working_directory: ~/mern-starter
        docker:
            - image: circleci/node:8-stretch
        steps:
            - checkout
            - run:
                name: Update npm
                command: 'sudo npm install -g npm@latest'
            - restore_cache:
                key: dependency-cache-{{ checksum "package.json" }}
            - run:
                name: Install npm wee
                command: npm install
            - save_cache:
                key: dependency-cache-{{ checksum "package.json" }}
                paths:
                    - node_modules
    lint:
        docker:
            - image: circleci/node:8-stretch
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "package.json" }}
            - run:
                name: Installing Dependencies
                command: npm install
            - save_cache:
                key: dependency-cache-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - run:
                name: Running Lint Checks
                command: npm run lint
    integration-tests:
        docker:
            - image: circleci/node:8-stretch
            - image: circleci/redis
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "package.json" }}
            - run:
                name: Installing Dependencies
                command: npm install
            - save_cache:
                key: dependency-cache-{{ checksum "package.json" }}
                paths:
                    - node_modules
            - run:
                name: Running Mocha Tests
                command: NODE_ENV=test npm run test:integration
    build-and-push-docker-image:
        docker:
            - image: circleci/node:8-stretch
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Building Docker Image
                  command: docker build -t shkarupanick/scheduled-tasks:${CIRCLE_SHA1} .
            - run:
                  name: Tagging Docker Images
                  command: docker tag shkarupanick/scheduled-tasks:${CIRCLE_SHA1} shkarupanick/scheduled-tasks:${CIRCLE_BRANCH}
            - run:
                  name: Logging in into Docker Hub
                  command: docker login --username ${DOCKER_LOGIN} --password ${DOCKER_PASSWORD}
            - run:
                  name: Pushing Revisioned Docker Image
                  command: docker push shkarupanick/scheduled-tasks:${CIRCLE_SHA1}
            - run:
                  name: Pushing Branched Docker Image
                  command: docker push shkarupanick/scheduled-tasks:${CIRCLE_BRANCH}
workflows:
    version: 2
    build_and_test:
        jobs:
            - build
            - lint:
                requires:
                    - build
            - integration-tests:
                requires:
                    - build
            - build-and-push-docker-image:
                  requires:
                      - lint
                      - integration-tests
